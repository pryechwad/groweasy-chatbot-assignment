<!DOCTYPE html>
<html>
<head>
    <title>Lead Classification Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }
        
        .hot-stat::before { background: linear-gradient(90deg, #ff6b6b, #ee5a24); }
        .cold-stat::before { background: linear-gradient(90deg, #74b9ff, #0984e3); }
        .invalid-stat::before { background: linear-gradient(90deg, #a29bfe, #6c5ce7); }
        .total-stat::before { background: linear-gradient(90deg, #00b894, #00a085); }
        
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .hot-stat .stat-number { color: #ff6b6b; }
        .cold-stat .stat-number { color: #74b9ff; }
        .invalid-stat .stat-number { color: #a29bfe; }
        .total-stat .stat-number { color: #00b894; }
        
        .stat-label {
            color: #666;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }
        
        .filter-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .filter-btn.active {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-all { background: linear-gradient(45deg, #00b894, #00a085); color: white; }
        .btn-hot { background: linear-gradient(45deg, #ff6b6b, #ee5a24); color: white; }
        .btn-cold { background: linear-gradient(45deg, #74b9ff, #0984e3); color: white; }
        .btn-invalid { background: linear-gradient(45deg, #a29bfe, #6c5ce7); color: white; }
        
        .date-filter {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 0.9em;
            background: white;
        }
        
        .leads-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .leads-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .lead-card {
            border-bottom: 1px solid #eee;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .lead-card:hover {
            background: #f8f9ff;
            transform: translateX(5px);
        }
        
        .lead-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
        }
        
        .lead-card.hot::before { background: #ff6b6b; }
        .lead-card.cold::before { background: #74b9ff; }
        .lead-card.invalid::before { background: #a29bfe; }
        .lead-card.new::before { background: #00b894; }
        
        .lead-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .lead-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }
        
        .lead-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-hot { background: #ffe6e6; color: #ff6b6b; }
        .status-cold { background: #e6f3ff; color: #74b9ff; }
        .status-invalid { background: #f0efff; color: #a29bfe; }
        .status-new { background: #e6fff9; color: #00b894; }
        
        .lead-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 0.9em;
        }
        
        .detail-icon {
            font-size: 1.1em;
        }
        
        .lead-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-view { background: #e3f2fd; color: #1976d2; }
        .btn-chat { background: #f3e5f5; color: #7b1fa2; }
        
        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .no-leads {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-leads-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .lead-details {
                grid-template-columns: 1fr;
            }
            
            .lead-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Lead Management Dashboard</h1>
            <p>Real Estate Lead Classification & Analytics</p>
            
        </div>
        
        <div class="stats-grid" id="stats">
            <!-- Stats will be loaded here -->
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label>Filter by Status:</label>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="filter-btn btn-all active" onclick="filterLeads('', this)">üìã All Leads</button>
                    <button class="filter-btn btn-hot" onclick="filterLeads('Hot', this)">üî• Hot</button>
                    <button class="filter-btn btn-cold" onclick="filterLeads('Cold', this)">‚ùÑÔ∏è Cold</button>
                    <button class="filter-btn btn-invalid" onclick="filterLeads('Invalid', this)">‚ùå Invalid</button>
                </div>
            </div>
            
            <div class="filter-group">
                <label>Filter by Date:</label>
                <select class="date-filter" onchange="filterByDate(this.value)">
                    <option value="">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">Last 7 Days</option>
                    <option value="month">Last 30 Days</option>
                    <option value="year">Last Year</option>
                </select>
            </div>
        </div>
        
        <div class="leads-container">
            <div class="leads-header">
                <span id="leads-title">All Leads</span>
                <span id="leads-count">(0)</span>
            </div>
            <div id="leads">
                <!-- Leads will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let allLeads = [];
        let currentFilter = '';
        let currentDateFilter = '';

        async function loadStats() {
            try {
                const response = await fetch('/api/leads/stats');
                const data = await response.json();
                const stats = data.data;
                
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card hot-stat">
                        <div class="stat-number">${stats.byStatus.Hot || 0}</div>
                        <div class="stat-label"> Hot Leads</div>
                    </div>
                    <div class="stat-card cold-stat">
                        <div class="stat-number">${stats.byStatus.Cold || 0}</div>
                        <div class="stat-label"> Cold Leads</div>
                    </div>
                    <div class="stat-card invalid-stat">
                        <div class="stat-number">${stats.byStatus.Invalid || 0}</div>
                        <div class="stat-label"> Invalid Leads</div>
                    </div>
                    <div class="stat-card total-stat">
                        <div class="stat-number">${stats.total}</div>
                        <div class="stat-label">üìä Total Leads</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadAllLeads() {
            try {
                const response = await fetch('/api/leads?limit=100');
                const data = await response.json();
                allLeads = data.data.leads;
                displayLeads(allLeads);
            } catch (error) {
                console.error('Error loading leads:', error);
            }
        }

        function displayLeads(leads) {
            const leadsContainer = document.getElementById('leads');
            const leadsTitle = document.getElementById('leads-title');
            const leadsCount = document.getElementById('leads-count');
            
            if (leads.length === 0) {
                leadsContainer.innerHTML = `
                    <div class="no-leads">
                        <div class="no-leads-icon">üì≠</div>
                        <h3>No leads found</h3>
                        <p>No leads match your current filters</p>
                    </div>
                `;
                leadsCount.textContent = '(0)';
                return;
            }
            
            leadsCount.textContent = `(${leads.length})`;
            
            const leadsHtml = leads.map(lead => {
                const createdDate = new Date(lead.createdAt);
                const timeAgo = getTimeAgo(createdDate);
                
                return `
                    <div class="lead-card ${lead.status?.toLowerCase() || 'new'}">
                        <div class="lead-header">
                            <div class="lead-name">${lead.name}</div>
                            <div class="lead-status status-${lead.status?.toLowerCase() || 'new'}">
                                ${lead.status || 'New'}
                            </div>
                        </div>
                        
                        <div class="lead-details">
                            <div class="detail-item">
                                <span class="detail-icon">üì±</span>
                                <span>${lead.phone || 'Not provided'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">üåê</span>
                                <span>${lead.source}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">üìÖ</span>
                                <span>${timeAgo}</span>
                            </div>
                            ${lead.classification ? `
                                <div class="detail-item">
                                    <span class="detail-icon">üéØ</span>
                                    <span>${Math.round(lead.classification.confidence * 100)}% confidence</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        ${lead.classification?.extractedData ? `
                            <div class="lead-details">
                                ${lead.classification.extractedData.location ? `
                                    <div class="detail-item">
                                        <span class="detail-icon">üìç</span>
                                        <span>${lead.classification.extractedData.location}</span>
                                    </div>
                                ` : ''}
                                ${lead.classification.extractedData.propertyType ? `
                                    <div class="detail-item">
                                        <span class="detail-icon">üè¢</span>
                                        <span>${lead.classification.extractedData.propertyType}</span>
                                    </div>
                                ` : ''}
                                ${lead.classification.extractedData.budget ? `
                                    <div class="detail-item">
                                        <span class="detail-icon">üí∞</span>
                                        <span>${lead.classification.extractedData.budget}</span>
                                    </div>
                                ` : ''}
                            </div>
                        ` : ''}
                        
                        <div class="lead-actions">
                            <button class="action-btn btn-view" onclick="viewTranscript('${lead.sessionId}')">
                                üëÅÔ∏è View Chat
                            </button>
                            <button class="action-btn btn-chat" onclick="viewDetails('${lead._id}')">
                                üìã Details
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            leadsContainer.innerHTML = leadsHtml;
        }

        function filterLeads(status, button) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            
            currentFilter = status;
            applyFilters();
            
            // Update title
            const titles = {
                '': 'All Leads',
                'Hot': 'üî• Hot Leads',
                'Cold': '‚ùÑÔ∏è Cold Leads',
                'Invalid': '‚ùå Invalid Leads'
            };
            document.getElementById('leads-title').textContent = titles[status] || 'All Leads';
        }

        function filterByDate(period) {
            currentDateFilter = period;
            applyFilters();
        }

        function applyFilters() {
            let filteredLeads = allLeads;
            
            // Filter by status
            if (currentFilter) {
                filteredLeads = filteredLeads.filter(lead => lead.status === currentFilter);
            }
            
            // Filter by date
            if (currentDateFilter) {
                const now = new Date();
                const cutoffDate = new Date();
                
                switch (currentDateFilter) {
                    case 'today':
                        cutoffDate.setHours(0, 0, 0, 0);
                        break;
                    case 'week':
                        cutoffDate.setDate(now.getDate() - 7);
                        break;
                    case 'month':
                        cutoffDate.setDate(now.getDate() - 30);
                        break;
                    case 'year':
                        cutoffDate.setFullYear(now.getFullYear() - 1);
                        break;
                }
                
                if (currentDateFilter !== '') {
                    filteredLeads = filteredLeads.filter(lead => 
                        new Date(lead.createdAt) >= cutoffDate
                    );
                }
            }
            
            displayLeads(filteredLeads);
        }

        function getTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            if (diffDays < 30) return `${Math.floor(diffDays/7)}w ago`;
            if (diffDays < 365) return `${Math.floor(diffDays/30)}mo ago`;
            return `${Math.floor(diffDays/365)}y ago`;
        }

        function viewTranscript(sessionId) {
            window.open(`/api/output/${sessionId}/text`, '_blank');
        }

        function viewDetails(leadId) {
            alert(`Lead details for ID: ${leadId}\n\nThis would open a detailed view in a real application.`);
        }

        // Load initial data
        loadStats();
        loadAllLeads();
        
        // Refresh data every 30 seconds
        setInterval(() => {
            loadStats();
            loadAllLeads();
        }, 30000);
    </script>
</body>
</html>
